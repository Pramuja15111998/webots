EXTERNPROTO "TruckTrailer.proto"
EXTERNPROTO "Car.proto"

PROTO Truck [
  field SFNode trailer TruckTrailer { }
]
{
  Car {
    extensionSlot [
      Transform {
        children [
          HingeJoint {
            endPoint Slot {
              endPoint IS trailer
            }
          }
        ]
      }
    ]
  }
}
