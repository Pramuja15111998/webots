#VRML_SIM R2022b utf8

PROTO CaseD [
  field SFVec3f translation 0 0 0
  field MFString exposedUrl "../worlds/black_texture.jpg" # default = rel to proto
]
{
  Transform {
    translation IS translation
    children [
      Shape {
        appearance PBRAppearance {
          baseColorMap ImageTexture {
            url IS exposedUrl
          }
        }
        geometry Box {
        }
      }
    ]
  }
}
